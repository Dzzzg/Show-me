<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="a.ico" type="image/x-icon" />
<title></title>
<style>
	div{
		color: #fff;
		font-size: 30px;
		width:200px;
		height:100px;
		text-align: center;
		line-height: 100px;
	}
</style>
</head>
<body>
	<div id="bac"></div>
</body>
<script>
var t;
function fuc() {
	var d = new Date();
	var hour = d.getHours();
	var min = d.getMinutes();
	var sec = d.getSeconds();
	document.getElementById("bac").style.background="rgb("+(hour+Math.round(Math.random()*230))+","+(min+Math.round(Math.random()*230))+","+(sec+Math.round(Math.random()*230))+")";
	document.getElementById("bac").style.color="rgb("+(hour+Math.round(Math.random()*230))+","+(min+Math.round(Math.random()*230))+","+(sec+Math.round(Math.random()*230))+")";
	if (hour<10){
		hour='0'+hour;
	}
	if (min<10){
		min='0'+min;
	}
	if (sec<10){
		sec='0'+sec;
	}
	document.getElementById("bac").innerHTML=hour+":"+min+":"+sec;
	t=setTimeout("fuc()",1000);//调到1有奇效
}
fuc();
</script>

</html>
